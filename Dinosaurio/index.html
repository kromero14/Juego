<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Juego estilo Dinosaurio - Dino Runner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <h1>Juego estilo Dinosaurio — presiona <strong>Espacio / ↑</strong> para saltar</h1>
    <div class="meta">
      <small>Puntuación: <span id="score">0</span></small>
      <small id="speedLabel">Velocidad: 3</small>
    </div>

    <canvas id="game" width="900" height="200" aria-label="Juego tipo dinosaurio"></canvas>

    <div class="instructions">Teclado: <strong>Espacio</strong> o <strong>↑</strong> para saltar • Móvil: toca la pantalla</div>
    <div class="controls"><button id="restart" class="btn">Reiniciar</button></div>
    <div class="footer">Hecho con HTML5 Canvas y JavaScript — personalizado y fácil de entender</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
