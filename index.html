  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      background: #2a0845; /* morado arcade fijo */
      margin: 0;
      padding: 0;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin: 20px 0;
      font-size: 28px;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
    }

    /* Contenedor responsivo */
    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* Bot칩n estilo tarjeta */
    .game-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: rgba(255,255,255,0.1);
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(4px);
    }

    .game-btn:hover {
      transform: scale(1.07);
      border-color: #ff00de; /* borde brillante rosa */
      box-shadow: 0 0 20px #ff00de, 0 0 40px #00ffe0;
    }

    /* Imagen dentro del bot칩n */
    .game-btn img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 2px solid #fff;
      background: #000;
    }

    .game-btn span {
      font-size: 12px;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
    }
  </style>
</head>
